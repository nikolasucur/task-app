<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task app</title>
</head>
<body>
  <a href="/">Home</a>
  {% if current_user.is_authenticated and current_user.is_admin() %}
  <a href="/admin">Admin</a>
  {% endif %}
  {% if not current_user.is_authenticated %}
  <a href="/login">Login</a>
  {% else %}
  <a href="/logout">Logout</a>
  {% endif %}
  {% block content %}

  {% endblock %}
  
</body>
</html>
